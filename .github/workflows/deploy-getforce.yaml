name: Deploy getforce (stage -> stage env, main -> sffnoobs env)

on:
  push:
    branches: [ stage, main ]
    paths:
      - 'force-app/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # main -> PROD env "sffnoobs"
    # stage -> UAT env "stage"
    environment:
      name: ${{ github.ref_name == 'main' && 'sffnoobs' || 'stage' }}

    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx-git-delta
        run: |
          echo Y | sf plugins install sfdx-git-delta
          sf plugins

      - name: Create delta packages (safe for merges)
        run: |
          mkdir -p changed-sources
          sf sgd source delta \
            --from "${{ github.event.before }}" \
            --to "${{ github.sha }}" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/
          echo "[INFO] Diff generated"

      - name: Authenticate (JWT)
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sf org login jwt \
            --username "${{ secrets.DEPLOYMENT_USER_NAME }}" \
            --jwt-key-file server.key \
            --client-id "${{ secrets.CONSUMER_KEY }}" \
            --instance-url "${{ vars.INSTANCE_URL }}" \
            --set-default

      - name: Deploy (RunLocalTests)
        run: |
          if [ ! -d "changed-sources/force-app" ] || [ -z "$(ls -A changed-sources/force-app 2>/dev/null)" ]; then
            echo "[INFO] No metadata changes detected. Skipping deploy."
            exit 0
          fi

          sf project deploy start \
            --source-dir changed-sources/force-app \
            --test-level RunLocalTests

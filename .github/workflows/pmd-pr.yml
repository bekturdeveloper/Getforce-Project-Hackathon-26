name: PMD - Salesforce code scan

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: [ "stage", "main" ]
    paths:
      - "force-app/**"
      - "pmd-ruleset.xml"
      - ".github/workflows/**"
  workflow_dispatch:

permissions: write-all

jobs:
  pmd-code-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Debug - show workspace and ruleset file
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "---- find pmd-ruleset.xml ----"
          find . -maxdepth 4 -name "pmd-ruleset.xml" -print -exec ls -la {} \;
          echo "---- print first lines of ruleset (if present) ----"
          test -f "./pmd-ruleset.xml" && sed -n '1,40p' ./pmd-ruleset.xml || true

      - name: Fail fast if ruleset missing
        run: |
          if [ ! -f "./pmd-ruleset.xml" ]; then
            echo "::error::pmd-ruleset.xml not found at repo root. Either commit it, or update workflow to correct path (e.g. config/pmd-ruleset.xml)."
            exit 1
          fi

      - name: Run PMD
        id: pmd
        uses: pmd/pmd-github-action@v2
        with:
          rulesets: "./pmd-ruleset.xml"
          analyzeModifiedFilesOnly: true

      - name: Upload SARIF file
        if: hashFiles('pmd-report.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif

name: Deploy getforce on merge (stage -> stage env, main -> sffnoobs env)

on:
  pull_request:
    branches: [ stage, main ]
    types: [ closed ]
    paths:
      - 'force-app/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    # Deploy to the org that matches the PR base branch
    environment:
      name: ${{ github.base_ref == 'main' && 'sffnoobs' || 'stage' }}

    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout merged code (merge commit)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx-git-delta
        run: |
          echo Y | sf plugins install sfdx-git-delta
          sf plugins

      - name: Create delta packages (PR base -> merge commit)
        run: |
          mkdir -p changed-sources
          sf sgd source delta \
            --from "${{ github.event.pull_request.base.sha }}" \
            --to   "${{ github.event.pull_request.merge_commit_sha }}" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/
          echo "[INFO] Diff generated"

      - name: Authenticate (JWT)
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sf org login jwt \
            --username "${{ secrets.DEPLOYMENT_USER_NAME }}" \
            --jwt-key-file server.key \
            --client-id "${{ secrets.CONSUMER_KEY }}" \
            --instance-url "${{ vars.INSTANCE_URL }}" \
            --set-default

      - name: Quick deploy (skip tests)
        run: |
          if [ ! -d "changed-sources/force-app" ] || [ -z "$(ls -A changed-sources/force-app 2>/dev/null)" ]; then
            echo "[INFO] No metadata changes detected. Skipping deploy."
            exit 0
          fi

          sf project deploy start \
            --source-dir changed-sources/force-app \
            --test-level NoTestRun \
            --wait 60

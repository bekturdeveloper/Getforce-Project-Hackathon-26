name: Validate Salesforce Deploy (PR)

on:
  pull_request:
    branches: [ stage, main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
    paths:
      - 'force-app/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    # Target org is the PR base branch:
    # PR -> main  => validate against PROD env "sffnoobs"
    # PR -> stage => validate against UAT env "stage"
    environment:
      name: ${{ github.base_ref == 'main' && 'sffnoobs' || 'stage' }}

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx-git-delta
        run: |
          echo Y | sf plugins install sfdx-git-delta
          sf plugins

      - name: Create delta package (PR base -> PR head)
        run: |
          mkdir -p changed-sources
          sf sgd source delta \
            --from "${{ github.event.pull_request.base.sha }}" \
            --to   "${{ github.event.pull_request.head.sha }}" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/
          echo "[INFO] Diff generated"

      - name: Authenticate (JWT)
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sf org login jwt \
            --username "${{ secrets.DEPLOYMENT_USER_NAME }}" \
            --jwt-key-file server.key \
            --client-id "${{ secrets.CONSUMER_KEY }}" \
            --instance-url "${{ vars.INSTANCE_URL }}" \
            --set-default

      - name: Validate only (no deploy)
        env:
          # ✅ Put your comma-separated smoke/regression test list in a GitHub Variable
          # Repo Settings → Secrets and variables → Actions → Variables
          # Example value:
          # EventsHelperTest,TaskChangeCustomersHandlersTest,LogAccountBookingCallChangeHandlerTest
          APEX_TESTS_SMOKE: ${{ vars.APEX_TESTS_SMOKE }}
        run: |
          set -e

          # 1) Skip if no metadata changes
          if [ ! -d "changed-sources/force-app" ] || [ -z "$(ls -A changed-sources/force-app 2>/dev/null)" ]; then
            echo "[INFO] No metadata changes detected. Skipping validation."
            exit 0
          fi

          # 2) Detect if delta contains Apex
          APEX_CHANGED="false"
          if find changed-sources/force-app -type f \( -name "*.cls-meta.xml" -o -name "*.trigger-meta.xml" \) | grep -q .; then
            APEX_CHANGED="true"
          fi

          echo "[INFO] Apex changed? $APEX_CHANGED"

          # 3) Choose test strategy
          if [ "$APEX_CHANGED" = "true" ]; then
            if [ -z "${APEX_TESTS_SMOKE}" ]; then
              echo "[ERROR] Apex changed in this PR, but APEX_TESTS_SMOKE variable is empty."
              echo "[ERROR] Set GitHub Actions variable APEX_TESTS_SMOKE with comma-separated test class names."
              exit 1
            fi

            echo "[INFO] Running RunSpecifiedTests: ${APEX_TESTS_SMOKE}"

            sf project deploy validate \
              --source-dir changed-sources/force-app \
              --test-level RunSpecifiedTests \
              --tests "${APEX_TESTS_SMOKE}" \
              --wait 60
          else
            echo "[INFO] No Apex in delta. Using NoTestRun."

            sf project deploy validate \
              --source-dir changed-sources/force-app \
              --test-level NoTestRun \
              --wait 60
          fi

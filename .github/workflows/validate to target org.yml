name: Validate Salesforce Deploy (PR)

on:
  pull_request:
    branches: [ stage, main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
    paths:
      - 'force-app/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    # Target org is the PR base branch:
    # PR -> main  => validate against PROD env "sffnoobs"
    # PR -> stage => validate against UAT env "stage"
    environment:
      name: ${{ github.base_ref == 'main' && 'sffnoobs' || 'stage' }}

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx-git-delta
        run: |
          echo Y | sf plugins install sfdx-git-delta
          sf plugins

      - name: Create delta package (PR base -> PR head)
        run: |
          mkdir -p changed-sources
          sf sgd source delta \
            --from "${{ github.event.pull_request.base.sha }}" \
            --to   "${{ github.event.pull_request.head.sha }}" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/
          echo "[INFO] Diff generated"

      - name: Authenticate (JWT)
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sf org login jwt \
            --username "${{ secrets.DEPLOYMENT_USER_NAME }}" \
            --jwt-key-file server.key \
            --client-id "${{ secrets.CONSUMER_KEY }}" \
            --instance-url "${{ vars.INSTANCE_URL }}" \
            --set-default

      - name: Validate only (no deploy)
        run: |
          if [ ! -d "changed-sources/force-app" ] || [ -z "$(ls -A changed-sources/force-app 2>/dev/null)" ]; then
            echo "[INFO] No metadata changes detected. Skipping validation."
            exit 0
          fi

          # Detect whether delta contains Apex (classes or triggers)
          HAS_APEX="false"
          if find changed-sources/force-app -type f \( -name "*.cls" -o -name "*.trigger" \) | grep -q .; then
            HAS_APEX="true"
          fi

          # Test strategy:
          # - Non-prod OR no Apex changes: run only CI_DummyTest (avoids org-wide 75% gate)
          # - Prod (main) + Apex changes: must run local tests (Salesforce requirement)
          if [ "${{ github.base_ref }}" = "main" ] && [ "$HAS_APEX" = "true" ]; then
            echo "[INFO] Base is main and Apex detected -> using RunLocalTests (required for production)."
            sf project deploy validate \
              --source-dir changed-sources/force-app \
              --test-level RunLocalTests \
              --wait 60
          else
            echo "[INFO] Non-prod or no Apex detected -> using RunSpecifiedTests (CI_DummyTest)."
            sf project deploy validate \
              --source-dir changed-sources/force-app \
              --test-level RunSpecifiedTests \
              --tests CI_DummyTest \
              --wait 60
          fi
